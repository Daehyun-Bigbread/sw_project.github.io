<!-- html 기본구조 살펴보기. 예시입니다. 공부용 - -->

<!DOCTYPE html> <!-- html 이 지켜야 하는 표준을 알려주는 DTD -->
<html>  <!-- html 시작-->
  <head> <!-- head tag에는 사이트 제목인 title, 문서의 정보를 담는 meta, css & javascript 파일이 있음-->
    <title>bigbread</title> <!-- 문서의 제목, 웹브라우저의 툴 바에 표시된다.-->
    <meta charset="UTF-8"> <!-- meta 태크는 브라우저에 표시되지는 않지만, 현재 html의 모든 정보를 요약해서 담고 있는 data-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">.
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0, mininum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
    <!-- 전화, 주소, 이메일 자동링크 없앨때 -->
    <!-- <meta name="format-detection" content="telephone=no, address=no, email=no" /> -->
    <!-- 기본 포멧 삭제 -->
    <!-- <meta name="format-detection" content="no" /> -->
    <meta name="title" property="og:title" content="bigbread">
    <meta name="image" property="og:image" content="./image/link_thumb.jpg">
    <meta name="description" property="og:description" content="bigbread">
    <meta name="type" property="og:type" content="article">
    <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script> <!-- 외부 자바스크립트 파일, src 속성으로 외부 파일을 가져와서 사용-->
    <script type="text/javascript" src="./js/ui.js"></script> 
    <link rel="stylesheet" type="text/css" href="./css/ui.css"> <!-- 외부 스타일 시트 파일, link 태그를 사용하여 별도의 css 파일을 연결하는 방식-->
</head>
<body>  <!--브라우저에 표현되는 내용을 담고있는 html의 본문 태그 (HTML5 문법에 맞게 작성 되어야 한다.) -->
</body>
</html> <!-- 본문 태그와 전체적인 HTML 작성을 마치고 사용되는 태그-->
